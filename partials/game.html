  <h2 id="turn-label" class="centered">Your turn!</h2>
  <div class="row">
    <table id="board" class="centered">
      <tr class="row">
        <td class="spot left top" id="0"></td>
        <td class="spot top" id="1"></td>
        <td class="spot right top" id="2"></td>
      </tr>
      <tr class="row">
        <td class="spot left" id="3"></td>
        <td class="spot" id="4"></td>
        <td class="spot right" id="5"></td>
      </tr>
      <tr class="row">
        <td class="spot left bottom" id="6"></td>
        <td class="spot bottom" id="7"></td>
        <td class="spot right bottom" id="8"></td>
      </tr>
    </table>
  </div>
</div>
